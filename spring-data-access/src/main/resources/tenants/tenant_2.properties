name=tenant2

spring.datasource.tenant2.url=jdbc:h2:file:///home/ppierre/Development/dbs/db-h2/db/TENANT2;DB_CLOSE_DELAY=-1
spring.datasource.tenant2.driver-class-name=org.h2.Driver
spring.datasource.tenant2.username=sa
spring.datasource.tenant2.password=sa

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# use both hibernate automatic schema generation in conjagation with script-based schema
spring.jpa.defer-datasource-initialization=true
# script-based initialization is performed by default only for embedded databases
spring.sql.init.mode=always