name=tenant1

spring.datasource.tenant1.url=jdbc:h2:tcp://localhost/C:/DEV/H2/db/TENANT1;DB_CLOSE_DELAY=-1
spring.datasource.tenant1.driver-class-name=org.h2.Driver
spring.datasource.tenant1.username=sa
spring.datasource.tenant1.password=sa

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# use both hibernate automatic schema generation in conjagation with script-based schema
spring.jpa.defer-datasource-initialization=true
# script-based initialization is performed by default only for embedded databases
spring.sql.init.mode=always